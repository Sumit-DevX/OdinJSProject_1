<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="container">
        <div class="console">
            <div class="display"></div>
            <div class="buttons">
                <div class="deck1">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                </div>
                <div class="deck2">
                    <button id="scissors">Scissors</button>
                </div>
            </div>
        </div>
        <div  class="score">

            <div class="humanScore">Your Score: <span class="hScore">0</span></div>
            <div class="computerScor">Computer's Score: <span class="cScore">0</span></div>
            <div class="message">First one to score 5 points WINS!!!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
